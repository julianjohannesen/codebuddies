<template name="discussionSidebarParticipantList">
  <div class="discussion-sidebar">
    <h5>PEOPLE IN THIS DISCUSSION</h5>
    {{#each participants}}
       <a href="{{pathFor 'profile' name=username userId=id}}"><img src="{{avatar}}" alt="{{username}}" class="img-circle avatar author-avatar" /></a>
    {{/each}}
  </div>
</template>
